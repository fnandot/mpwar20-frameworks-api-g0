api_login_check:
    path: /api/login

homepage:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /home
        permanent: true

sandbox_controllers:
    resource: './Logging/Infrastructure/Framework/Controller/Sandbox'
    prefix: /sandbox/
    name_prefix: sandbox_
    type:     annotation


v1_api_controllers:
    resource: './Logging/Infrastructure/Framework/Controller/V1'
    prefix: /api/{version}/
    condition:  "request.headers.get('Accept') matches '/application\\\\/json/i' or (request.getMethod() in ['PUT', 'POST', 'PATCH'] and request.headers.get('Content-Type') matches '/application\\\\/json/i')"
    name_prefix: logging_api_v1_
    type:     annotation
    defaults:
        _format: json
        version: v1

v2_api_controllers:
    type: rest
    resource: './Logging/Infrastructure/Framework/Controller/V2'
    prefix: /api/
    condition: "request.attributes.get('version') == '2.0'"
    name_prefix: logging_api_v2_

web_controllers:
    resource: './Logging/Infrastructure/Framework/Controller/Web'
    prefix:
        en: ''
        es: '/es'
        ru: '/ru'
        de: '/de'
        fr: '/fr'
        tr: '/tr'
    name_prefix: logging_web_
    type:     annotation
    requirements:
        _locale: en|es|ru|de|tr|fr
    defaults:
        _format: html
    options:
        utf8: true

user_web_controllers:
    resource: './User/Infrastructure/Framework/Controller'
    name_prefix: user_web_
    prefix:
        en: ''
        es: '/es'
        ru: '/ru'
        de: '/de'
        fr: '/fr'
        tr: '/tr'
    type:     annotation
    requirements:
        _locale: en|es|ru|de|tr|fr
    defaults:
        _format: html
    options:
        utf8: true


# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
imports:
    - { resource: services/monolog.yaml }
    - { resource: services/modules/*.yaml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    LaSalle\GroupZero\Logging\Infrastructure\Framework\Controller\HelloWorldWithInjectionController:
        arguments:
            $environment: '%env(APP_ENV)%'
            $environmentAlias: '%env(APP_ENV_ALIAS)%'

    LaSalle\GroupZero\Logging\Infrastructure\Framework\Command\AppLogGenerateCommand: ~
    LaSalle\GroupZero\Logging\Infrastructure\Framework\Command\AppDebugApplicationServiceContainerCommand: ~
